{% extends "base.html" %}


{% block header %}
<h2>{{ movie.title }}</h2>
{% endblock %}

{% block content %}

{{ num }} Movie{{ movies|length|pluralize }}:
<ul>

{% for m in movies %}

<li>
<a href="/movie/{{ m.slug }}">
Title: {{ m.title }}, Director: {{ m.director }}, Year: {{ m.year }}
</a>
</li>

{% endfor %}

</ul>

<a href="/?director={{ director }}&amp;page={{ next_page }}">Next</a>

{% endblock %}
