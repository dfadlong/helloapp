{% extends "base.html" %}


{% block header %}
<h2>{{ movie.title }}</h2>
{% endblock %}

{% block content %}

{{ num }} Movie{{ movies|length|pluralize }}:
<ul>

{% for m in movies %}

<li>
Title: {{ m.title }}, Year: {{ m.year }}
</li>

{% endfor %}

</ul>

<a href="/?year={{ year }}&amp;page={{ next_page }}">Next</a>

{% endblock %}
